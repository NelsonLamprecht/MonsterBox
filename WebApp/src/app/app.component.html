<style>
  :host {    
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {}

  @media screen and (max-width: 575px) {}
</style>

<!-- Toolbar -->
<div class="toolbar justify-content-center" role="banner">
    <span>MonsterBox</span>
</div>
<div class="container h-100" role="main">
  <div class="row text-center">
    <div class="col-12">      
      <input type="text" pInputText
      placeholder="hostname"
      class="ui-width-50"      
      [(ngModel)]="deviceControllerHostName">     
    </div>
    <div class="col-12">
      <button pButton type="button" 
      label="Connect"    
      class="ui-button-raised ui-button-primary ui-width-50"   
      (click)="clickedConnect()"></button>
    </div>
    <div class="col-12">
        {{deviceEndPoint}}
      </div>
  </div>   
  <div class="row text-center">
    <div class="col-12">
      <div>
        <p-spinner placeholder="delaytimelow"
        [(ngModel)]="delaytimelow" 
        inputStyleClass="ui-width-50"
        (onChange)="changeDelayTimeLow($event)"
        [min]="0" [max]="100"></p-spinner>
      </div>
      <div>
        <p-spinner placeholder="delaytimehigh"
        [(ngModel)]="delaytimehigh" 
        [min]="0" [max]="100"></p-spinner>
      </div>
      <div>
        <p-spinner placeholder="repetitionslow"
        [(ngModel)]="repetitionslow" 
        [min]="0" [max]="100"></p-spinner>
      </div>
      <div>
        <p-spinner placeholder="repetitionshigh"
        [(ngModel)]="repetitionshigh" 
        [min]="0" [max]="100"></p-spinner>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button pButton type="button" 
      label="Start"    
      class="ui-button-raised ui-button-success ui-width-50"   
      (click)="clickedStart()"></button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <button pButton type="button" 
      label="Stop" 
      class="ui-button-raised ui-button-danger ui-width-50" 
      (click)="clickedStop()"></button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
      <p-toast [style]="{marginTop: '80px'}" 
      styleClass="custom-toast" 
      key="deviceresponse" 
      position="bottom-center"
      life="500"
      ></p-toast>
  </footer>

</div>
